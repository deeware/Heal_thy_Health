<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heal-thy-Health</title>
  <meta name="author" content="David Grzyb">
    <meta name="description" content="">
    {% load static %}
    <link rel="icon" href="{% static 'images/icon.svg' %}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
    button,
      .gradient2 {
        background-color: #f39f86;
        background-image: linear-gradient(315deg, #f39f86 0%, #f9d976 74%);
      }
        .body-bg {
      
            background-image: linear-gradient(-225deg, #cbbacc 0%, #2580b3 100%);
        }
    
    </style>
</head>
<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">
    <header class="max-w-lg mx-auto">
        <div class="pl-4 flex items-center">
          <a
            class="text-white no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
            href="{% url 'home'%}"
          >
            <svg
              class="h-6 w-6 inline-block fill-current text-yellow-700"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path d="M13 8V0L8.11 5.87 3 12h4v8L17 8h-4z" />
            </svg>
            Heal-thy-Health
          </a>
        </div>
    </header>

    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
        <section>
            <h3 class="font-bold text-2xl">{{user.username}}'s Profile </h3>
            <p class="text-gray-600 pt-2">Fill in the following details correctly.</p>
        </section>

        <section class="mt-10">
            <form class="flex flex-col" method="POST">
                  {% csrf_token %}
                <table>
				{{form.as_table}}
				</table>
                <button class="mx-auto lg:mx-0 hover:underline text-gray-800 font-extrabold rounded mt-4 lg:mt-0 py-4 px-8 shadow opacity-75" type="submit">Save</button>
            </form>
        </section>
    </main>

        <p class="text-white">Don't have an account? <a href="{% url 'register' %}" class="font-bold hover:underline">Sign up</a>.</p>
    </div-->

        <span class="mx-3">â€¢</span>

</body>
</html>
